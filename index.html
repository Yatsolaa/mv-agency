<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agency</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="styles/output.css">
</head>

<body>
    <main>
        <div class="animated-background">
            <header class="header">
                <div class="container header__content-wrapper">
                    <div class="header__logo">
                        <div class="image-wrapper">
                            <a href="/">
                                <img src="assets/logo.svg" alt="logo">
                            </a>
                        </div>
                    </div>

                    <div class="header__buttons-wrapper">
                        <div class="header__contact-us js-contact-us">
                            Contact Us
                            <div class="image-wrapper">
                                <svg width="27" height="26" viewBox="0 0 27 26" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M6.4275 20.0701C6.10206 19.7446 6.07494 19.2339 6.34614 18.8775L6.4275 18.7844L19.2838 5.92811C19.6388 5.57309 20.2144 5.57309 20.5695 5.92811C20.8949 6.25354 20.922 6.76432 20.6508 7.12065L20.5695 7.21374L7.71313 20.0701C7.35811 20.4251 6.78251 20.4251 6.4275 20.0701Z"
                                        fill="black" />
                                    <path
                                        d="M9.58115 7.50244C9.07908 7.50352 8.67119 7.09739 8.67011 6.59532C8.66913 6.13889 9.00468 5.7603 9.44292 5.69443L9.57723 5.68428L19.9257 5.662C20.3835 5.66101 20.7627 5.9985 20.8271 6.43821L20.8368 6.57296L20.8153 16.9223C20.8143 17.4244 20.4064 17.8305 19.9044 17.8295C19.4479 17.8286 19.0708 17.4914 19.0068 17.0529L18.9972 16.9185L19.0162 7.48207L9.58115 7.50244Z"
                                        fill="black" />
                                </svg>
                            </div>
                        </div>
                        <div class="header__language-switchers">
                            <span class="header__language-switcher">
                                Ua
                            </span>

                            <span class="header__language-switcher header__language-switcher--current">
                                ENG
                            </span>
                        </div>
                    </div>
                </div>
            </header>
            <section class="hero-section">
                <div class="container">
                    <div class="hero-section__content-wrapper">
                        <div class="hero-section__title">We create <br> to get people <br> talking</div>
                        <div class="hero-section__subtitle">...and sharing. and buying.</div>
                    </div>
                </div>
                <div class="hero-section__button">
                    <svg data-name="1-Arrow Up" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
                        <path d="m26.71 10.29-10-10a1 1 0 0 0-1.41 0l-10 10 1.41 1.41L15 3.41V32h2V3.41l8.29 8.29z" />
                    </svg>
                </div>
            </section>
        </div>

    </main>
    <footer></footer>
</body>
<script src="script.js" defer></script>

</html>
